modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[43,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="Apache-2.0"

# A URL to refer people to when problems occur with this mod
issueTrackerURL="" #optional

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory

# The modid of the mod
modId = "jsonentitymodels" #mandatory

# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="${file.jarVersion}" #mandatory

# A display name for the mod
displayName = "JSON Entity Models" #mandatory

# A URL to query for updates for this mod. See the JSON update specification <here>
updateJSONURL="https://infernalstudios.org/api/mods/jsonentitymodels/forge" #optional

# A URL for the "homepage" for this mod, displayed in the mod UI
#displayURL="https://discord.gg/UYGSn94" #optional

# A file name (in the root of the mod JAR) containing a logo for display
logoFile = "JSON_Entity_Models_Logo_Small.png" #optional

# A text field displayed in the mod UI
credits = "See the description!" #optional

# A text field displayed in the mod UI
authors = "Infernal Studios" #optional

# The description text for the mod (multi line!) (#mandatory)
description = '''
JEMs is a client-side Forge mod that aims to replace Optifine's Custom Entity Model resource pack format with a system that is far more flexible and offers infinitely more mod compatibility.
See the CurseForge page for info on how to make a pack!

Credits
HellionGames - Developers
Nekomaster1000 - Artist, Modeler, and Animator
'''

[[dependencies.jsonentitymodels]]
modId="forge"
mandatory=true
versionRange="[43,)"
ordering="NONE"
side="BOTH"
[[dependencies.jsonentitymodels]]
modId="minecraft"
mandatory = true
versionRange = "[1.19.2,1.19.3)"
ordering = "NONE"
side="BOTH"
[[dependencies.jsonentitymodels]]
modId="geckolib3"
mandatory = true
versionRange = "[3.1.39,4.0)"
ordering = "NONE"
side="BOTH"
